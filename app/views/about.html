<div ng-controller="AboutCtrl">

  <md-tabs md-selected="selectedIndex">
    <md-tab ng-repeat="tab in tabs"
            ng-disabled="tab.disabled"
            label="{{tab.title}}">
    <div class="demo-tab tab{{$index%4}}" layout="column" layout-fill layout-align="space-around left">
       <md-list>
       	<md-item ng-repeat="beer in beers">
        <md-item-content>
          <div class="md-tile-left">
              
          </div>
          <div class="md-tile-content">
            <h3>{{beer.what}}</h3>
            <h4>{{beer.who}}</h4>
            <p>
              {{beer.notes}}
            </p>
          </div>
        </md-item-content>
      </md-item>
    </md-list>
    </md-tab>
  </md-tabs>
</div>
